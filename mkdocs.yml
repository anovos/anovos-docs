site_name: Anovos Docs
site_url: https://docs.anovos.ai
theme:
  name: material
  logo: assets/logo.png
  custom_dir: overrides
  footer_logo: assets/logo.png
  favicon: assets/favicon.png
  palette:
    - scheme: default
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
        primary: deep purple
    - scheme: slate 
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - About: about/index.md
  - Getting Started: getting-started/index.md
  - Community:
    - Contributing to Anovos: community/contributing/index.md
    - Code of Conduct: community/code-of-conduct/index.md
    - Communication: community/communication/index.md
    - License: community/license/index.md
  - In-Depth Docs: 
    - Anovos Intro: docs/anovos-intro/index.md
    - Anovos Product Roadmap: docs/anovos-roadmap/index.md
    - Anovos Potential Workflow: docs/anovos-potential-workflow/index.md
    - Anovos Modules: 
      - Overview: docs/anovos-modules-overview/overview/index.md
      - Data Ingest: docs/anovos-modules-overview/data-ingest/index.md
      - Data Analyzer: docs/anovos-modules-overview/data-analyzer/index.md
      - Quality Checker: docs/anovos-modules-overview/quality-checker/index.md
      - Association Evaluator: docs/anovos-modules-overview/association-evaluator/index.md


extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/anovos
    - icon: fontawesome/brands/slack
      link: https://blank.com
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/anovos

google_analytics:
  - UA-52258647-20
  - auto
