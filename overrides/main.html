{% extends "base.html" %}

{% block extrahead %}
  <!-- Extra style sheets (can't be set in mkdocs.yml due to content hash) -->
  <link
    rel="stylesheet"
    href="{{ 'assets/stylesheets/main.css' | url }}"
  />
{% endblock %}

{% block announce %}

    </span>
    Join us in the <strong>#oss-channel</strong> on the <em>MLOps Community Slack!</em>
  </a>
{% endblock %}
